<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 5px; }
    ul { padding-left: 20px; }
    li { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>ğŸ“‹ Dashboard Tugas</h1>
  <input type="text" id="taskInput" placeholder="Tugas baru...">
  <button onclick="dashboard.addTask()">Tambah</button>

  <ul id="taskList"></ul>

  <script>
    class Dashboard {
      constructor() {
        this.tasks = this.loadTasks();
        this.renderTasks();
      }

      // Arrow function #1 - render
      renderTasks = () => {
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        this.tasks.forEach((task, index) => {
          list.innerHTML += `
            <li>
              ${task}
              <button onclick="dashboard.editTask(${index})">âœï¸</button>
              <button onclick="dashboard.deleteTask(${index})">ğŸ—‘ï¸</button>
            </li>`;
        });
      }

      // Arrow function #2 - simpan ke localStorage
      saveTasks = () => {
        localStorage.setItem("tasks", JSON.stringify(this.tasks));
      }

      // Arrow function #3 - load dari localStorage
      loadTasks = () => {
        const data = localStorage.getItem("tasks");
        return data ? JSON.parse(data) : [];
      }

      addTask() {
        const input = document.getElementById("taskInput");
        const task = input.value.trim();
        if (task) {
          this.tasks.push(task);
          this.saveTasks();
          this.renderTasks();
          input.value = "";
        }
      }

      editTask(index) {
        const newTask = prompt("Edit tugas:", this.tasks[index]);
        if (newTask !== null && newTask.trim() !== "") {
          this.tasks[index] = newTask.trim();
          this.saveTasks();
          this.renderTasks();
        }
      }

      deleteTask(index) {
        if (confirm("Yakin ingin menghapus tugas ini?")) {
          this.tasks.splice(index, 1);
          this.saveTasks();
          this.renderTasks();
        }
      }

      // Async function: simulasi fetch data (contoh tambahan)
      async fetchSampleTask() {
        const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
        const data = await response.json();
        alert(`Contoh Tugas dari API: ${data.title}`);
      }
    }

    const dashboard = new Dashboard();
    // Optional: panggil dashboard.fetchSampleTask() untuk demo async
  </script>
</body>
</html>
